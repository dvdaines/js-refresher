    //  Practicing functions w/arrays
    function generateSentence(desc, arr) {
      let sentence = `The ${arr.length} ${desc} are`
      let lastIndex = arr.length - 1
      for (let i = 0; i < arr.length; i++) {
        if (i === lastIndex) {
          sentence += ` ${arr[i]}`
        } else {
          sentence += ` ${arr[i]},`
        }
      }
      return sentence
    } 

    description = "largest countries"
